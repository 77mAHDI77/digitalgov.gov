version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-node-browsers

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-npm-cache-{{ .Branch }}-{{ .Revision }}
      - run:
          name: install gulp
          command: sudo npm install gulp -g
      - run:
          name: Install Node dependencies
          command: npm install
      - save_cache:
          key: v1-npm-cache-{{ .Branch }}-{{ .Revision }}
          paths:
            - node_modules
      - run:
          name: Process images
          command: gulp process-img
