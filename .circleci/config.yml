version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3-browsers
      - image: cibuilds/hugo:latest
    working_directory: ~/hugo
    environment:
      HUGO_BUILD_DIR: ~/hugo/public

    steps:
      - run: sudo apt-get update && sudo apt-get install -y --no-install-recommends git
      - checkout
