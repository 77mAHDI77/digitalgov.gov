bio: Jessica Skretch is a User Experience (UX) and Visual Designer at the Federal Reserve Board. Jess works on a design and development team creating tools for economists. Previously, she worked at the Federal Trade Commission designing in support of consumer education goals. At the FTC, Jess led design and usability for IdentityTheft.gov. Jess is a strong visual designer who loves learning about users and designing to solve problems.
