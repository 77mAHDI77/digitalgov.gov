# How to edit this file
# ---------------------

# What to know ----------------------
# 1. Each "card" on the homepage needs a 'file' and 'type'.
# 2. Keep the spacing consistent
# 3. Use quotes — they'll help you deal with special charachters

# Keys ----------------------
# file = the actual filename, (e.g. challenges-prizes.md)
# type = controls the presentation of the card, based on type of media
#        post | resource | guide | event | video

