<article class="card" data-edit-this="{{- .File.Path -}}" {{- if .Params.short_url -}}data-short_url="{{- .Params.short_url -}}"{{- end -}}>
  <div class="grid-row">
    <div class="grid-col-9">
      <div class="content">
        <h3><a href="{{- .Permalink -}}">{{- .Title | markdownify -}}</a></h3>
        <p class="deck">{{ .Params.deck | markdownify -}}</p>
      </div>
    </div>
    <div class="grid-col-3">
      <div class="media">
        <a href="{{ .Permalink }}" title="{{ $.Scratch.Get "card_title" }}">
          {{ partial "core/img-featured.html" . }}
        </a>
      </div>
    </div>
  </div>
  <div class="grid-row">
    <div class="grid-col-12">
      <div class="meta">
        {{- partial "core/get_authors_short" . -}}
        {{- partial "core/get_clicks" . -}}
        {{- partial "core/get_topics" . -}}
      </div>
    </div>
  </div>

  <a href="{{- .Permalink -}}" title="{{- .Title | markdownify -}}"><span></span></a>
</article>
