<article class="card card-article" data-edit-this="{{- .File.Path -}}" {{- if .Params.short_url -}}data-short_url="{{- .Params.short_url -}}"{{- end -}}>
  <div class="grid-row grid-gap-4">
    <div class="grid-col-9">
      <h3>
        <a href="{{- .Permalink -}}">{{- .Title | markdownify -}}</a>
      </h3>
      <p class="deck">{{ .Params.deck | markdownify -}}</p>
      <div class="meta">
        {{- partial "core/get_authors_short" . -}}
        <div class="display-flex">
          {{- partial "core/get_clicks" . -}}
          <p class="date">{{ dateFormat "Jan 02, 2006" .Date }}</p>
          {{- partial "core/get_topics" . -}}
        </div>
      </div>
    </div>
    <div class="grid-col-3">
      {{ partial "core/img-featured.html" . }}
    </div>
  </div>

  <a class="overlay" href="{{- .Permalink -}}" title="{{- .Title | markdownify -}}"><span></span></a>
</article>
