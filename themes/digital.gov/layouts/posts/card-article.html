<article class="card" data-edit-this="{{- .File.Path -}}" {{- if .Params.short_url -}}data-short_url="{{- .Params.short_url -}}"{{- end -}}>
  <h3><a href="{{- .Permalink -}}"><strong>{{- .Title | markdownify -}}</strong></a></h3>

  <div class="grid-row">
    <div class="grid-col-12 tablet:grid-col-5">
      <p class="source">
        <a href="{{- .Permalink -}}" title="Digital.gov"><img src="{{ "img/digit-16.png" | absURL }}" alt="">Digital.gov</a>
        {{ partial "core/get_clicks" . -}}
      </p>
    </div>
    <div class="grid-col-12 tablet:grid-col-7">
      {{- partial "core/get_topics" . -}}
    </div>
  </div>

  <a href="{{- .Permalink -}}" title="{{- .Title | markdownify -}}"><span></span></a>
</article>
