<article class="card card-event card-event-past" data-edit-this="{{- .File.Path -}}" {{- if .Params.short_url -}}data-short_url="{{- .Params.short_url -}}"{{- end -}}>
  <div class="grid-row grid-gap-4">
    <div class="grid-col-12 tablet:grid-col-8">
      <h6>Video</h6>
      <h3>
        <a href="{{ .Permalink }}" title="{{ .Title | markdownify }}" rel="bookmark">{{ .Title | markdownify }}</a>
      </h3>
      <p class="deck">{{ .Params.deck | markdownify -}}</p>

      <p>{{ .Params.summary | markdownify }}</p>

      <div class="meta">
        {{- partial "core/get_authors_short" . -}}
        <div class="display-flex">
          {{- partial "core/get_clicks" . -}}
          <p class="date">{{ dateFormat "Jan 02, 2006" .Date }}</p>
          {{- partial "core/get_topics" . -}}
        </div>
      </div>

    </div>

    <div class="grid-col-12 tablet:grid-col-4">
      {{ if .Params.youtube_id }}
      <div class="image-featured youtube-card" data-id="{{ .Params.youtube_id }}" data-link="{{ .Permalink }}"></div>
      {{ end }}
    </div>

  </div>

  <a class="overlay" href="{{- .Permalink -}}" title="{{- .Title | markdownify -}}"><span></span></a>

</article>
