<article class="event card" data-edit-this="{{- .File.Path -}}" {{- if .Params.short_url -}}data-short_url="{{- .Params.short_url -}}"{{- end -}}>
  <div class="grid-row grid-gap-4">
    <div class="grid-col-12 tablet:grid-col-8">
      <h3>
        <a href="{{ .Permalink }}" title="{{ .Title | markdownify }}" rel="bookmark">{{ .Title | markdownify }}</a>
      </h3>

      <h5><i class="far fa-calendar"></i> {{ dateFormat "Jan 02" .Date }} <span>|</span> {{ dateFormat "3:04 PM" .Date }} - {{ dateFormat "3:04 PM ET" .Params.end_date }}</h5>

      <p>{{ .Params.summary | markdownify }}</p>
    </div>

    <div class="grid-col-12 tablet:grid-col-4">
      <div class="actions flex-align-stretch">
        <a class="btn btn-register" href="{{- .Params.registration_url -}}" onclick="__gaTracker('send', 'event', 'outbound-article', '{{- .Params.registration_url -}}', 'REGISTER NOW');">Register</a>
        <a class="btn btn-details" href="{{ .Permalink }}" title="{{ .Title | markdownify }}">Details</a>
      </div>
    </div>

  </div>
  <a href="{{- .Permalink -}}" title="{{- .Title | markdownify -}}"><span></span></a>
</article>
