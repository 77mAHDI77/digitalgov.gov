<nav class="breadcrumbs">
  <p>
    <a href="/">Home</a>
    {{- template "breadcrumb" dict "current" . "id" .UniqueID -}}
  </p>
</nav>

<!-- Breadcrumb template -->
{{- define "breadcrumb" -}}
  {{- if .current.Parent -}}
    <!-- If the Parent is not HOME -->
    {{- if ne .current.Parent .IsHome -}}
      <!-- Call this template again -->
      {{- template "breadcrumb" dict "current" .current.Parent -}}
    {{- end }}

    <span class="arrow-right"></span> <a href="{{- .current.URL -}}">{{- .current.Title -}}</a>

  {{- end -}}
{{- end -}}
