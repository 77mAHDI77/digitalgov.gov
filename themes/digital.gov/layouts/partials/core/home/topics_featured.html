{{/* Topics / Featured */}}
<section id="topics">
  <div class="grid-container padding-x-2">
    <div class="grid-row">
      <div class="grid-col-12 tablet:grid-col-10 tablet:grid-offset-1">
        <header>
          <h2>We help the government community make digital, better.</h2>

          <p><a href="{{ "topics" | absURL }}" title="All Topics">View our Topics</a> &#8226; <a href="{{ "resources" | absURL }}">Browse our Resources</a></p>
        </header>
      </div>
    </div>
    <div class="grid-row grid-gap-2">
      {{ $topics := (where .Site.Pages "Section" "topics") }}
      {{ range $name, $taxonomy := $topics.ByTitle }}
        {{ if eq .Params.weight 3 }}
        <div class="grid-col-12 tablet:grid-col-4 flex-6">
          <div class="topic topic-slim" data-edit-this="{{- .File.Path -}}">
            <h3>
              <a class="text-no-underline text-ink" href="{{- .URL | absURL -}}" title="{{- .Title -}}">{{- .Title -}}</a>
            </h3>
          </div>
        </div>
        {{ end }}
      {{ end }}
    </div>
  </div>
</section>
