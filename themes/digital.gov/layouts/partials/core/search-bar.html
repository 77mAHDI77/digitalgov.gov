<section class="search-bar">
  <div class="grid-container grid-container-desktop">
    <div class="grid-row grid-gap-2">
      <div class="grid-col-12 tablet:grid-col-8 tablet:grid-offset-2">

        <h3 contenteditable="true">Active Language Prompt</h3>
        <form class="search_form display-flex flex-row" accept-charset="UTF-8" action="https://find.digitalgov.gov/search" class="search_form" method="get">
          <input name="utf8" type="hidden" value="&#x2713;" />
          <input id="affiliate" name="affiliate" type="hidden" value="digitalgov" />
          <label for="query" class="display-none">Search</label>
          <input autocomplete="off" class="search_field" name="query" type="text" placeholder="Search our Guides & Topics" />
          <button type="submit"><img src="{{ "img/crystal-ball.png" | absURL }}" alt="Search"></button>
        </form>
        <p class="search-promo"><strong>Curious searches:</strong> thing, thing, thing, thing...</p>

      </div>
    </div>
  </div>
</section>
