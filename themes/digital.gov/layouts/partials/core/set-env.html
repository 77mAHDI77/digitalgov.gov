{{/* Core */}}
{{ $.Scratch.Set "env" (replaceRE "^([^/]+).+$" "$1" (getenv "SITE_PREFIX")) }}

<!-- If the branch_name is empty (usually on localhost), set it to "MASTER" -->
{{ if eq (getenv "BRANCH") "" }}
  {{ $.Scratch.Set "branch" "master" }}
{{ else }}
  {{ $.Scratch.Set "branch" (getenv "BRANCH") }}
{{ end }}
