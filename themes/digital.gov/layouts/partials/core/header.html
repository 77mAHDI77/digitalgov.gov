{{/* Core */}}

<header id="header">
  <div class="grid-container grid-container-desktop">
    <div class="grid-row">
      <div class="grid-col-12 minw-8 tablet-lg:grid-col-3">
        <div id="explore">
          <a href="#"><span>&#8779;</span> Explore</a>
        </div>
        <h1 class="logo"><a href="{{- "" | absURL -}}" title="Digital.gov Home"><img src="{{- "img/digitalgov-logo-black.png" | absURL -}}" alt="digital.gov"></a></h1>
      </div>

      <div class="grid-col-12 tablet-lg:grid-col-9">
        <div class="grid-row flex-column flex-align-stretch">
          <div class="grid-auto">

            <nav class="display-flex">
              <ul>
                {{ range .Site.Menus.primary }}
                  <li><a href="{{.URL}}" title="{{ .Name }}">{{ .Name }}</a></li>
                {{ end }}
              </ul>
            </nav>

          </div>
        </div>
      </div>
    </div>
  </div>
</header>
