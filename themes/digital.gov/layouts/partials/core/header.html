{{/* Core */}}

<header id="header">
  <div class="grid-container grid-container-desktop">
    <div class="grid-row">
      <div class="grid-col-12 minw-8 tablet-lg:grid-col-3">
        <div id="explore">
          <a href="#"><span>&#8779;</span> Menu</a>
        </div>
        <h1 class="logo">
          <a href="{{- "" | absURL -}}" title="Digital.gov Home">
            <img src="{{- "img/digit-50.png" | absURL -}}" alt="Digital.gov"> Digital.gov
          </a>
        </h1>
      </div>

      <div class="grid-col-12 tablet-lg:grid-col-9">

        <nav>
          <ul>
            {{ range .Site.Menus.primary }}
              <li><a href="{{.URL}}" title="{{ .Name }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </nav>

      </div>
    </div>
  </div>
</header>
