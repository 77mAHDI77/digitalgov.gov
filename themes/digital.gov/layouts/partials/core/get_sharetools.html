{{/* Share tools */}}

<section class="share_tools">
  <div class="grid-row">
    <div class="grid-col-4">
      <a class="twitter" href="http://twitter.com/share?url={{ .Permalink | absURL }}&amp;text={{ .Title }}"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="grid-col-4">
      <a class="facebook" href="http://www.facebook.com/sharer.php?u={{ .Permalink | absURL }}&t={{ .Title | urlize }}"><i class="fab fa-facebook-f"></i></a>
    </div>
    <div class="grid-col-4">
      <a class="linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink | absURL }}&title={{ .Title | urlize }}&summary={{ .Params.summary | urlize }}&source={{ "Digital.gov" | urlize }}"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
  <div class="grid-row">
    <div class="grid-col-6">
      <a class="email" href="#"><i class="fas fa-envelope"></i> Email</a>
    </div>
    <div class="grid-col-6">
      <a class="print" href="#" onclick="window.print();return false;"><i class="fas fa-print"></i> Print</a>
    </div>
  </div>
</section>
