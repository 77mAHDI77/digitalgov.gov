{{ with $.Scratch.Get "relatedCommunities" }}
<div class="box">
  <h4>Join the community</h4>
  {{ range $community := . }}
    {{ range where (where $.Site.Pages "Section" "communities") "Params.uid" $community }}
      <div class="community-promo">
        <p><a href="{{ .Permalink }}"><strong>{{ .Title }}</strong></a> — {{ .Params.summary | markdownify  }} <a href="{{ .Permalink }}"><strong>Join »</strong></a></p>
      </div>
    {{ end }}
  {{ end }}
  <a href="{{ "communities" | absURL }}" rel="bookmark">All communities »</a>
</div>
{{ end }}
