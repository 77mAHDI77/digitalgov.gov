<div class="box">
  <h4>Events</h4>
  <ul class="bulleted">
    {{ $now := now }}
    {{ $events := where .Site.Pages "Section" "events" }}
    {{ $events := (where $events ".Params.date" "ge" $now).ByDate }}

    {{ range first 3 $events }}
      <li>
        <a href="{{ .Permalink }}" title="{{ htmlUnescape .Title | safeHTML }}" target="_self">{{ htmlUnescape .Title | safeHTML }}</a><br/>
        <span class="tribe-event-date-start">{{ dateFormat "Jan _2, 3p.m." .Params.date }}</span>
      </li>
    {{ end }}
  </ul>
  <a href="{{ "events" | absURL }}" rel="bookmark">All events Â»</a>
</div>
