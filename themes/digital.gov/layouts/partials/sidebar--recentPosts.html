<div class="box">
  <h4>Recent Posts</h4>
  <ul class="bulleted">
    {{ range first 5 (where .Site.Pages "Section" "posts") }}
      <li>
        <a href="{{ .Permalink }}" title="{{ htmlUnescape .Title | safeHTML }}" target="_self">{{ htmlUnescape .Title | safeHTML }}</a>
      </li>
    {{ end }}
  </ul>
  <a href="{{ "posts" | absURL }}" rel="bookmark">All posts Â»</a>
</div>
