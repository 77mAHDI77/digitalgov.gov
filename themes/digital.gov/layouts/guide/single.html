{{ define "content" }}

<main role="main">
  <article class="guide">
    <header>
      <div class="grid-container grid-container-desktop">
        <div class="grid-row">
          <div class="grid-col-12">

            <h6 class="breadcrumb"><a href="{{ .Parent.Permalink }}" title="{{ .Parent.Title }}"><i class="fas fa-arrow-left"></i> <span>{{ .Parent.Title }}</span> </a></h6>
          
            {{/* Page Title */}}
            <h1 class="font-sans-2xl text-heavy margin-y-0">{{ .Title | markdownify }}</h1>
            {{/* Deck */}}
            {{- if .Params.deck -}}
            <div class="deck font-sans-xl text-light">{{- .Params.deck -}}</div>
            {{- end -}}
            {{/* {{ partial "last-updated" . }} */}}
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="grid-container grid-container-desktop">
        <div class="grid-row grid-gap-4">

          <div class="grid-col-12 tablet-lg:grid-col-4">
            {{ partial "core/guide-nav" . }}
          </div>

          <div class="grid-col-12 tablet-lg:grid-col-8">
            <div class="content">
              {{ .Content }}
            </div>
          </div>

        </div>
      </div>
    </section>
  </article>
</main>
{{ end }} {{/* end 'content' block */}}
